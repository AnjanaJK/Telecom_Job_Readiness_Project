<div class="container-flex p-5">
    <div class="body">
        <h2 class="text-center pt-2">
            Edit Engineer (ID : {{ engineerId }})
        </h2>

        <div class="card" style="margin-left: 30%; margin-right: 30%;">
            <div class="card-body">
                <form (ngSubmit)="onUpdateClick()" method="put">

                    <div class="form-group">
                        Engineer Full Name:
                        <input type="text" class="form-control" name="engineerName" [(ngModel)]="engineer.engineerName"
                            required>
                    </div>

                    <div class="form-group">
                        Engineer Username:
                        <input type="text" class="form-control" name="userUsername" [(ngModel)]="user.userUsername"
                            required>
                    </div>


                    <div>
                        <label for="managerDropdown">Select Manager:</label>
                        <select name="managerId" id="managerDropdown" class="form-control"
                            [(ngModel)]="engineer.selectedManager">
                            <option *ngFor="let manager of managers" [value]="manager.managerId">
                                {{ manager.managerName }} ({{ manager.pinCode }})
                            </option>
                        </select>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-outline-info mt-4">Update Record</button>
                    </div>

                </form>
            </div>

        </div>





    </div>
</div>
