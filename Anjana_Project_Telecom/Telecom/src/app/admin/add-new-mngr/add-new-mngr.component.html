<div class="container-flex p-5">
    <div class="body">
        <h2 class="text-center pt-2">
            Add New Manager
        </h2>

        <div class="container">
            <div *ngIf="getMessage()" [ngClass]="getMessageClass()" class="message alert ">
                {{ getMessage() }}
            </div>

            <div *ngIf="!managerCreateForm.valid && managerCreateForm.submitted" class="alert alert-danger">
                All fields are required!
            </div>
        </div>

        <div class="card" style="margin-left: 25%;">
            <div class="card-body">
                <form (ngSubmit)="addNewManager()" #managerCreateForm="ngForm" method="post">

                    <div class="form-group">
                        Manager Full Name:
                        <input type="text" class="form-control" name="managerName" [(ngModel)]="manager.managerName"
                            required>
                    </div>

                    <div class="form-group">
                        Manager Username:
                        <input type="text" class="form-control" name="managerName" [(ngModel)]="user.userUsername"
                            required>
                    </div>

                    <div class="form-group">
                        Manager Password:
                        <input type="password" class="form-control" name="managerPassword"
                            [(ngModel)]="user.userPassword" required>
                    </div>

                    <div class="form-group">
                        Manager Pin Code:
                        <input type="text" class="form-control" name="managerPinCode"
                            [(ngModel)]="manager.managerPinCode" placeholder="eg. 400001" required>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-outline-success">Add Manager</button>
                    </div>

                </form>
            </div>

        </div>





    </div>
</div>
