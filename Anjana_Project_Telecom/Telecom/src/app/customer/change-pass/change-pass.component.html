<div class="container-flex p-5">
    <div class="body mt-5">

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form method="post" (ngSubmit)="changePassword()" #changePasswordForm="ngForm">
                            <h2 class="text-center">
                                Change Password
                            </h2>
                            <div class="mt-5">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="oldPassword"
                                        [(ngModel)]="user.userPassword" required placeholder="Old Password">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" placeholder="New Password"
                                        name="newPassword" [(ngModel)]="user.newPassword" required>
                                </div>
                            </div>

                            <button class="btn btn-dark btn-block mt-3">Update Password</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
