<div class="background">
    <img src="./assets/wall1.jpg" width="100%" alt="">

    <div class="login-form container p-5 ">
        <h2 class="text-center text-light">Welcome to ABC Telecom</h2>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body bg-light">
                        <h4 class="text-center text-dark">Login</h4>

                        <form (ngSubmit)="userLogin()" method="post">
                            <div class="mt-5">
                                <div class="form-group">
                                    <i class="fa fa-solid fa-user card"></i>
                                    <input type="text" class="form-control" name="userUsername" placeholder="Username"
                                        [(ngModel)]="user.userUsername">
                                </div>

                                <div class="form-group">
                                    <i class="fa fa-solid fa-lock card"></i>
                                    <input type="password" class="form-control" name="userPassword"
                                        placeholder="Password" [(ngModel)]="user.userPassword">
                                </div>
                            </div>

                            <button class="btn btn-dark btn-block mt-3">Login</button>

                        </form>
                    </div>
                </div>

                <div *ngIf="getMessage()" [ngClass]="getMessageClass()" class="message">
                    {{ getMessage() }}
                </div>
            </div>
        </div>
    </div>
</div>
